<mat-card class="card">
    <h2 class="text-center title">ARTICULOS DE SEGURIDAD</h2>
</mat-card>
    <div class="table">
        <div class="table-container mat-elevation-z8">

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 reception-table">
            
            <ng-container matColumnDef="securityItemId">
                <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Id</th>
                <td mat-cell *matCellDef="let securityITems">{{securityITems.securityItemId}}</td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Nombre</th>
                <td mat-cell *matCellDef="let securityITems">{{securityITems.name}}</td>
            </ng-container>
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef class="mat-header-cell content-center"> Cantidad </th>
                <td mat-cell *matCellDef="let securityITems" class="content-center">{{ securityITems.amount }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row 
                *matRowDef="let row; columns: columns;"></tr>
            </table>
        </div>
    </div>
    <div class="button">
        <button mat-raised-button class="back-button" (click)="goBack()"><mat-icon class="icon">undo</mat-icon>Volver</button>
    </div>
