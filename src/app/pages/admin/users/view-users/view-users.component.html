<mat-card class="card">
    <h2 class="title">USUARIOS</h2>
    <mat-action-list class="buttons">
        <button matTooltip="Añadir usuario" routerLink="/admin/add-users" mat-raised-button class="add-button"><mat-icon class="icon-btn">add</mat-icon>Añadir</button>
        <button matTooltip="Vovler atras" (click)="goBack()" mat-raised-button class="back-button"><mat-icon class="icon-btn">keyboard_backspace</mat-icon>Volver</button>
    </mat-action-list>
    <mat-divider class="divider"></mat-divider>
<div class="content">
    <div class="report-buttons">
        <button matTooltip="Exportar a PDF" mat-button class="pdf" (click)="exportPdf()"><img src="../../../../../../assets/images/icono-PDF.png" alt="Pdf" class="pdf-icon"/></button>
        <button matTooltip="Exportar a EXCEL" class="excel" (click)="exportExcel()"><img src="../../../../../../assets/images/icono-EXCEL.png" alt="Excel" class="excel-icon"/></button>
    </div>
    <div class="filters">
        <div class="filter-buttons">
            <button mat-icon-button matTooltip="Deshacer filtros" aria-label="Deshacer" (click)="clearDateFilter()" class="undo-filter-button">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>
</div>
    <div class="table">
        <div class="mat-elevation-z8"> 
            <table mat-table [dataSource]="dataSource" class="mat-table mat-table-custom">
            
            <ng-container matColumnDef="userId">
                <th mat-header-cell *matHeaderCellDef>
                     Id
                 </th>
                <td mat-cell *matCellDef="let users"> {{ users.userId }}</td>
            </ng-container>

            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef> Rol</th>
                <td mat-cell *matCellDef="let users">{{ users.authorities[0].authority }}</td>
            </ng-container>
        
            
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> Username </th>
                <td mat-cell *matCellDef="let users"> {{ users.username }}</td>
            </ng-container>
        
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let users">{{ users.name }}</td>
            </ng-container>
    
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email</th>
                <td mat-cell *matCellDef="let users">{{ users.email }}</td>
            </ng-container>
    
            <ng-container matColumnDef="enabled">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let users" [ngClass]="{'text-green': users.enabled, 'text-red': !users.enabled}">{{ users.enabled ? "Activo" : "Bloqueado" }}</td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row
                (click)="navigateToUpdateUser(row)"
                [class.demo-row-is-clicked]="clickedRows.has(row)"
                [class.hovered-row]="hoveredRows.has(row)"
                (mousenter)="onRowMouseEnter(row)"
                (mouseleave)="onRowMouseLeave(row)"
                *matRowDef="let row; columns: columns;"
                matTooltip="Editar usuario"></tr>
            </table>
        
            <mat-paginator [pageSizeOptions]="[13]"
                        showFirstLastButtons
                        aria-label="Select page of users">
            </mat-paginator>
            
        </div>
    </div>
</mat-card>
