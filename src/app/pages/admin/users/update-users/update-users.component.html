<mat-card class="card">
    <h2 class="text-center mt10">ACTUALIZA AL USUARIO {{ user.name | uppercase }}</h2>
    <mat-divider class="divider"></mat-divider>
    <div class="bootstrap-wrapper">
        <div class="container">
            <div class="row" style="margin-top : 20px;">
                <div class="col-md-6 offset-md-3 mt20">

                    <div class="action-icons">
                        <button mat-icon-button [matTooltip]="user.enabled ? 'Bloquear' : 'Desbloquear'" (click)="toggleUserStatus(user.userId, !user.enabled, user.name)">
                            <mat-icon [ngClass]="{'text-green': user.enabled, 'text-red': !user.enabled}">{{ user.enabled ? 'check_circle' : 'block' }}</mat-icon>
                        </button>
                        <button mat-icon-button matTooltip="Eliminar" class="delete-icon" (click) = "deleteUser(user.responsibleId, user.name)">
                            <mat-icon >delete</mat-icon>
                        </button>
                    </div>

                    <form (ngSubmit) = "updateUser()">
                        <mat-form-field class="full-width field" appearance="outline">
                            <mat-label>Nombre de usuario</mat-label>
                            <input [(ngModel)] = "user.username" name = "username" matInput placeholder = "Ingrese su nombre de usuario">
                            <mat-hint>El nombre de usuario debe ser único.</mat-hint>
                        </mat-form-field>

                        <mat-form-field class="full-width field" appearance="outline">
                            <mat-label>Nombre</mat-label>
                            <input [(ngModel)] = "user.name" name="name" type="text" matInput placeholder="Ingrese su nombre">
                        </mat-form-field>

                        <mat-form-field class="full-width field" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input [(ngModel)] = "user.email" name="email" type="email" matInput placeholder="Ingrese su correo electrónico">
                        </mat-form-field>

                        <mat-form-field class="full-width field" appearance="outline">
                            <mat-label>Telefono</mat-label>
                            <input [(ngModel)] = "user.phoneNumber" name="phoneNumber" type="number" matInput placeholder="Ingrese su numero de telefono">
                        </mat-form-field>

                        <div class="container text-center buttons">
                            <button type="submit" mat-raised-button class="update-button"><mat-icon class="icon-btn">autorenew</mat-icon>Actualizar</button>
                            <button type="reset" mat-raised-button class="clean-button"><mat-icon class="icon-btn">brush</mat-icon>Limpiar</button>
                            <button type="reset" (click) = "goBack()" mat-raised-button class="back-button"><mat-icon class="icon-btn">undo</mat-icon>Volver</button>
                        </div>
                    </form>
                    <br><br><br>
                </div>
            </div>
        </div>
    </div>
</mat-card>
