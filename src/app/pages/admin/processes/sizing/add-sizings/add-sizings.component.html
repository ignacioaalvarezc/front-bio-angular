<mat-card class="card">
    <h2 class="text-center title mt10 mb4">REGISTRAR UN NUEVO DIMENSIONADO</h2>
    <mat-divider class="divider"></mat-divider>
    <div class="row first-row">
        <div class="col md-8 offset-md-2">
            <form (ngSubmit) = "saveSizing()">

                <mat-form-field appearance="fill" class="responsible-input">
                    <mat-label>Responsable</mat-label>
                    <mat-select name="responsible" [(ngModel)]= "sizingData.responsible.responsibleId">
                        <mat-option *ngFor= "let r of responsibles" [value]="r.responsibleId">
                            {{ r.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <div class="date-field">
                    <mat-label class="date-label">Fecha: </mat-label>
                    <input 
                        [(ngModel)]="selectedDate"
                        type="date"
                        name="date">
                        <mat-label class="time-label">Hora: </mat-label>
                        <input 
                            [(ngModel)]="selectedHour"
                            type="time"
                            name="time">
                </div>

                <mat-form-field appearance="fill" class="responsible-input">
                    <mat-label>Tipo de b√≠ombilla</mat-label>
                    <mat-select name="strawType" [(ngModel)]= "sizingData.strawType.strawTypeId">
                        <mat-option *ngFor= "let s of strawTypes" [value]="s.strawTypeId">
                            {{ s.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <div class="row second-row">
                    <div class="col-md-6">
                        <mat-form-field class="weight" appearance="fill">
                            <mat-label>Peso del canasto</mat-label>
                            <input 
                            [(ngModel)]= "sizingData.weight"
                            type="number"
                            name="weight"
                            placeholder="Ingrese el peso"
                            matInput>
                        </mat-form-field>
                    </div>
                </div>

                <div class="col-md-6 ml-10">
                    <mat-form-field class="textarea-field" appearance="fill">
                        <mat-label>Observaciones</mat-label>
                            <textarea 
                                [(ngModel)]= "sizingData.observations"
                                type="text"
                                name="observations"
                                placeholder="Ingrese sus observaciones"
                                matInput
                                rows="4">
                            </textarea>
                    </mat-form-field>
                </div>



                
                <div class="container text-center buttons">
                    <button mat-raised-button class="add-button"><mat-icon class="icon-btn">add</mat-icon>Registrar dimensionado</button>
                    <button type="reset" mat-raised-button class="clean-button"><mat-icon class="icon-btn">brush</mat-icon>Limpiar</button>
                    <button type="reset" mat-raised-button class="back-button" (click)="goBack()"><mat-icon class="icon-btn">undo</mat-icon>Volver</button>
                </div>
            </form>
        </div>
    </div>
</mat-card>
