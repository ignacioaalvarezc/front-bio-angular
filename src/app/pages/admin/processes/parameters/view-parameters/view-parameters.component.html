
<mat-card class="card">
    <h2 class="text-center title">FACTORES DE CALCULO POR PROCESO</h2>
</mat-card>

<mat-action-list class="buttons text-center">
    <button routerLink="/admin/add-responsibles" mat-raised-button class="add-button">Añadir parametro</button>
    <button routerLink="/admin" mat-raised-button class="back-button">Volver</button>
</mat-action-list>

<div class="table">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 reception-table">
        
        <ng-container matColumnDef="parameterId">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let parameters"> {{ parameters.parameterId }}</td>
        </ng-container>
        
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let parameters">{{ parameters.name }}</td>
        </ng-container>

        <ng-container matColumnDef="factor">
            <th mat-header-cell *matHeaderCellDef> Factor</th>
            <td mat-cell *matCellDef="let parameters">{{ parameters.factor }}</td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Descripción</th>
            <td mat-cell *matCellDef="let responsibles">{{ responsibles.description }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row
            (click)="navigateToUpdateParameter(row)"
            [class.demo-row-is-clicked]="clickedRows.has(row)"
            [class.hovered-row]="hoveredRows.has(row)"
            (mousenter)="onRowMouseEnter(row)"
            (mouseleave)="onRowMouseLeave(row)"
            *matRowDef="let row; columns: columns;"></tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[9]"
                    showFirstLastButtons
                    aria-label="Select page of parameters">
        </mat-paginator>
    </div>
</div>
