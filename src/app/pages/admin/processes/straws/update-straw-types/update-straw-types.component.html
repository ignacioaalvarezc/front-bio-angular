<mat-card class="card">
    <h2 class="text-center mt10 title">ACTUALIZA EL TIPO DE BÍOMBILLA {{ strawType.name | uppercase }}</h2>
    <mat-divider class="divider"></mat-divider>
    <div class="bootstrap-wrapper">
        <div class="container">
            <div class="row" style="margin-top : 20px;">
                <div class="col-md-6 offset-md-3">

                    <div class="action-icons">
                        <button mat-icon-button [matTooltip]="strawType.enabled ? 'Bloquear' : 'Desbloquear'" (click)="toggleStrawStatus(strawType.strawTypeId, !strawType.enabled, strawType.name)">
                            <mat-icon [ngClass]="{'text-green': strawType.enabled, 'text-red': !strawType.enabled}">{{ strawType.enabled ? 'check_circle' : 'block' }}</mat-icon>
                        </button>
                        <button mat-icon-button matTooltip="Eliminar" class="delete-icon" (click) = "deleteStrawType(strawType.strawTypeId, strawType.name)">
                            <mat-icon >delete</mat-icon>
                        </button>
                    </div>

                    <form (ngSubmit) = "updateStrawType()">

                        <mat-form-field class="full-width field" appearance="outline">
                            <mat-label>Nombre</mat-label>
                            <input [(ngModel)] = "strawType.name" name="name" type="text" matInput placeholder="Ingrese el nombre del tipo de bíombilla">
                        </mat-form-field>
                        <div class="observations-field">
                            <mat-form-field class="textarea-field full-width" appearance="fill">
                                <mat-label>Descripción</mat-label>
                                    <textarea 
                                        [(ngModel)]= "strawType.description"
                                        type="text"
                                        name="description"
                                        placeholder="Ingrese una descripción"
                                        matInput
                                        rows="6">
                                    </textarea>
                            </mat-form-field>
                        </div>

                        <div class="container text-center buttons">
                            <button type="submit" mat-raised-button class="add-button">Actualizar</button>
                            <button type="reset" class="clean-button" mat-raised-button>Limpiar</button>
                            <button type="reset" (click) = "goBack()" mat-raised-button class="back-button">Volver</button>
                        </div>
                    </form>
                    <br><br><br>
                </div>
            </div>
        </div>
    </div>
</mat-card>
