<div class="row">
    <div class="col-md-10 offset-md-1">

      <div class="form-group">
        <input type="password" class="form-control" id="newPassword" [(ngModel)]="user.password" placeholder="" value="">
        <label for="password">Nueva contraseña</label>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="confirmPassword" placeholder="">
        <label for="confirmPassword">Confirmar contraseña</label>
      </div>
      <div class="content-btn">
        <button mat-raised-button (click)="changePassword()" class="btn btn-primary">Cambiar Contraseña</button>
    </div>
    </div>
  </div>
